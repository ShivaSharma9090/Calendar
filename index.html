<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, IE compatibility, and responsive design -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding">
    
    <!-- Link to the Font Awesome CSS library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calendar</h1>
        </div>
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <!-- Buttons to navigate to the previous and next months -->
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">December 2015</div> <!-- Current month and year displayed -->
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <!-- Weekday headers (Sun, Mon, Tue, etc.) -->
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div> <!-- Container for days of the month -->
                <div class="goto-today">
                    <div class="goto">
                        <!-- Input field to enter a specific date (mm/yyyy) -->
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <!-- Button to navigate to the entered date -->
                        <button class="goto-btn">Go</button>
                    </div>
                    <!-- Button to return to today's date -->
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <!-- Display the day (e.g., "Wed") and date (e.g., "12th December 2022") -->
                <div class="event-day">Wed</div>
                <div class="event-date">12th December 2022</div>
            </div>
            <div class="events"></div> <!-- Container for displaying events/reminders -->
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <!-- Title and close button for the add event dialog -->
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <!-- Input fields for event name, start time, and end time -->
                    <div class="add-event-input">
                        <input type="text" placeholder="Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Start Time" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="End Time" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <!-- Button to add the event -->
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
        <!-- Button to open the add event dialog -->
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="credits">
        <p>
            Calendar + To-Do List
        </p>
    </div>

    <!-- Link to the JavaScript file for calendar functionality -->
    <script src="script.js"></script>
</body>
</html>
